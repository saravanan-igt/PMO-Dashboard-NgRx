<mat-card class="pie-chart-card" [class.cardLess]="cardLess">
  <mat-card-header>
    <mat-card-title>{{ chartTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div
      echarts
      [options]="chartOption"
      class="demo-chart"
      style="width: 100%; height: 250px;"
      [style.height]="height + 'px'"
    ></div>
  </mat-card-content>
</mat-card>
