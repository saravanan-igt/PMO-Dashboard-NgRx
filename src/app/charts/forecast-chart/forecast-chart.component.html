<mat-card class="pie-chart-card" [class.cardLess]="cardLess" id="contentToConvert">
  <mat-card-header>
    <mat-card-title
      >Cost Planning vs Current Forecast
      <span *ngIf="chartTitle">- {{ chartTitle }}</span> </mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <div
      echarts
      [options]="chartOption"
      class="demo-chart"
      style="width: 100%; height: 250px;"
      [style.height]="height + 'px'"
    ></div>
  </mat-card-content>
</mat-card>
