<div class="container-fluid ng-cloak"  *ngIf="DataLists.length" id="all">
  <div class="row info-container">
    <div class="col-md-6">
      <h2 class="page-title">{{ pageTitle }}</h2>
    </div>

    <div class="col-md-5" id="topright">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            {{ pageTitle }}
          </li>
        </ol>
      </nav>
    </div>
    <app-export-btn (golivecalendar)="exportGoliveCalendar($event)" data-html2canvas-ignore="true" type="menu" id="all">
    </app-export-btn>
  </div>

  <div class="row info-container" id="business">
    <button type="button" mat-icon-button class="text-white info-btn" triggers="mouseenter:mouseleave"
      [ngbPopover]="projectContent">
      <mat-icon fontSet="material-icons-outlined" data-html2canvas-ignore="true">info</mat-icon>
    </button>
    <app-export-btn data-html2canvas-ignore="true" id="business"></app-export-btn>
   
    <h2 class="d-none canvasonly page-title col-12" style="color:black;text-align:center">{{ pageTitle }}</h2>
    <ng-template #projectContent>
      <div [innerHTML]="helpText.pdProject"></div>
    </ng-template>
   

    <div class="col-xl-3 col-md-6 mb-4">
      <app-project-category chartTitle="Total Projects" [data]="totalProjectsData">
      </app-project-category>
      <!-- <div class="d-none canvasonly" [innerHTML]="helpText.pdProject"></div> -->
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <app-project-category chartTitle="Lottery Projects" [data]="lotteryProjectsData" [info]="helpText.pdLotProject">
      </app-project-category>
      <!-- <div class="d-none canvasonly" [innerHTML]="helpText.pdLotProject"></div> -->
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <app-project-category chartTitle="Casino Projects" [data]="casinoProjectsData" [info]="helpText.pdCasProject">
      </app-project-category>
      <!-- <div class="d-none canvasonly" [innerHTML]="helpText.pdCasProject"></div> -->
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <app-project-category chartTitle="VLT Projects" [data]="vltProjectsData" [info]="helpText.pdVltProject">
      </app-project-category>
      <!-- <div class="d-none canvasonly" [innerHTML]="helpText.pdVltProject"></div> -->
    </div>
    <div class="d-none canvasonly container" [innerHTML]="helpText.pdProject"></div>
  </div>

  <div class="row info-container" id="budget">
    <h2 class="d-none canvasonly page-title col-12" style="color:black;text-align:center">{{ pageTitle }}</h2>
    <button type="button" triggers="mouseenter:mouseleave" mat-icon-button [ngbPopover]="budgetContent" class="info-btn"
      data-html2canvas-ignore="true">
      <mat-icon fontSet="material-icons-outlined">info</mat-icon>
    </button>
    <app-export-btn data-html2canvas-ignore="true" id="budget"></app-export-btn>
    <ng-template #budgetContent>
      <div [innerHTML]="helpText.pdBudget"></div>
    </ng-template>
    <div class="col-md-5 mb-4">
      <app-budget-chart chartTitle="Portfolio Budget" [data]="totalBudgetData" height="250"></app-budget-chart>
    </div>
    <div class="col-md-7 mb-4" *ngIf="budgetSeriesData">
      <app-budget-bar-chart chartTitle="Budget Portfolio" [seriesData]="budgetSeriesData" yAxisName=""
        [legend]="budgetPortfolioLegend" [xAxisData]="budgetXaxis"></app-budget-bar-chart>
    </div>
    <div class="d-none canvasonly container" [innerHTML]="helpText.pdBudget"></div>
  </div>

  <div class="row info-container" id="forecast">
    <h2 class="d-none canvasonly page-title col-12"  style="color:black;text-align:center">{{ pageTitle }}</h2>
    <button type="button" triggers="mouseenter:mouseleave" mat-icon-button class="info-btn"
      [ngbPopover]="forecastContent" data-html2canvas-ignore="true">
      <mat-icon fontSet="material-icons-outlined">info</mat-icon>
    </button>
    <app-export-btn data-html2canvas-ignore="true" id="forecast"></app-export-btn>
    <ng-template #forecastContent>
      <div class="d-none canvasonly" [innerHTML]="helpText.pdForecast"></div>
    </ng-template>
    <div class="col-12 mb-4" *ngIf="forecastSeriesData">
      <app-forecast-chart [seriesData]="forecastSeriesData" yAxisName="" [gridLeft]="'10%'"></app-forecast-chart>
      <div class="d-none canvasonly container" [innerHTML]="helpText.pdForecast"></div>
    </div>
  </div>

  <div class="row info-container" id="projects">
    <h2 class="d-none canvasonly page-title col-12"  style="color:black;text-align:center">{{ pageTitle }}</h2>
    <button type="button" triggers="mouseenter:mouseleave" mat-icon-button class="info-btn" [ngbPopover]="ragContent"
      data-html2canvas-ignore="true">
      <mat-icon fontSet="material-icons-outlined">info</mat-icon>
    </button>
    <app-export-btn data-html2canvas-ignore="true" id="projects"></app-export-btn>
    <ng-template #ragContent>
      <div [innerHTML]="helpText.pdRAG"></div>
    </ng-template>
    <div class="col-md-5 mb-4">
      <app-budget-chart chartTitle="Portfolio Projects RAG Status" [data]="totalRiskData" [labelFormatter]="'{c}'"
        [color]="['rgba(255,91,86,0.85)', 'rgba(245,156,26,0.85)', '#fcc201']" [totalText]="false" height="250">
      </app-budget-chart>
    </div>
    <div class="col-md-7 mb-4">
      <app-budget-bar-chart chartTitle="Portfolio Projects Risk Profile" [seriesData]="riskProfileData"
        [labelFormatter]="'{c}'" [yAxisFormat]="'{value}'" [color]="[
          'rgba(255,91,86,0.85)',
          'rgba(245,156,26,0.85)',
          'rgba(0,191,165,0.85)'
        ]" yAxisName="No. of Projects" [xAxisData]="budgetXaxis"></app-budget-bar-chart>

    </div>
    <div class="d-none canvasonly container" [innerHTML]="helpText.pdRAG"></div>
  </div>

  <div data-html2canvas-ignore="true" class="row info-container">
    <button type="button" triggers="mouseenter:mouseleave" mat-icon-button class="info-btn"
      [ngbPopover]="goLiveContent">
      <mat-icon fontSet="material-icons-outlined">info</mat-icon>
    </button>
    <app-export-btn data-html2canvas-ignore="true" (golivecalendar)="exportGoliveCalendar($event)"></app-export-btn>
    <ng-template #goLiveContent>
      <div [innerHTML]="helpText.pdGoLIve"></div>
    </ng-template>
    <div class="col-12" *ngIf="calendarData">
      <app-go-live-calendar [scheduleData]="calendarData" [calendarTitle]="'Portfolio Projects Go-Live Calendar'"
        [legends]="true" [ragFilter]="true" [businessFilter]="'vertical|VERTICAL'"></app-go-live-calendar>
    </div>
  </div>
</div>
