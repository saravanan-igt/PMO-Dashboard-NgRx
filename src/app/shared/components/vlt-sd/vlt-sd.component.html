<div class="container-fluid" *ngIf="gameProjectData">
  <div class="row">
    <div class="col-md-6">
      <h2 class="page-title">{{ pageTitle }}</h2>
    </div>
    <div class="col-md-6">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            {{ pageTitle }}
          </li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="row info-container">
    <button
      type="button"
      triggers="mouseenter:mouseleave"
      mat-icon-button
      class="info-btn text-white"
      [ngbPopover]="projectContent"
    >
      <mat-icon fontSet="material-icons-outlined">info</mat-icon>
    </button>
    <ng-template #projectContent>
      <div [innerHTML]="helpText.vsvProject"></div>
    </ng-template>
    <div class="col-md-4">
      <app-project-category
        chartTitle="Total Projects"
        [data]="totalProjectsData"
        height="200"
      ></app-project-category>
    </div>
    <div class="col-md-4">
      <app-budget-chart
        chartTitle="Total Budget"
        [data]="totalBudgetData"
      ></app-budget-chart>
    </div>
    <div class="col-md-4">
      <app-budget-chart
        chartTitle="RAG Status"
        [data]="totalRiskData"
        [labelFormatter]="'{c}'"
        [totalText]="false"
        [color]="[
          'rgba(255,91,86,0.85)',
          'rgba(245,156,26,0.85)',
          'rgba(0,191,165,0.85)'
        ]"
      ></app-budget-chart>
    </div>
  </div>

  <div class="row mt-4 info-container">
    <button
      type="button"
      triggers="mouseenter:mouseleave"
      mat-icon-button
      class="info-btn"
      [ngbPopover]="projectListContent"
    >
      <mat-icon fontSet="material-icons-outlined">info</mat-icon>
    </button>
    <ng-template #projectListContent>
      <div [innerHTML]="helpText.vsvProjectList"></div>
    </ng-template>
    <div class="col-md-4">
      <app-project-card
        [cardTitle]="'Planned Projects'"
        [projectList]="plannedProjectData"
      ></app-project-card>
    </div>
    <div class="col-md-4">
      <app-project-card
        [cardTitle]="'Active Projects'"
        [projectList]="activeProjectDetails"
      ></app-project-card>
    </div>
    <div class="col-md-4">
      <app-project-card
        [cardTitle]="'Closed Projects'"
        [projectList]="closedProjectData"
      ></app-project-card>
    </div>
  </div>

  <div class="row mt-4 info-container">
    <button
      type="button"
      triggers="mouseenter:mouseleave"
      mat-icon-button
      class="info-btn"
      [ngbPopover]="goliveContent"
    >
      <mat-icon fontSet="material-icons-outlined">info</mat-icon>
    </button>
    <ng-template #goliveContent>
      <div [innerHTML]="helpText.vsvGoLive"></div>
    </ng-template>
    <div class="col-12">
      <app-go-live-calendar
        [scheduleData]="scheduleData"
        [calendarTitle]="'Go-Live Calendar'"
        [ragFilter]="true"
      ></app-go-live-calendar>
    </div>
  </div>
</div>
