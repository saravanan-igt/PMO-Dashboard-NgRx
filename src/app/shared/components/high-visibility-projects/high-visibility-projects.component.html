<div class="row">
    <div class="col-12">
      <mat-card class="mat-elevation-z3 py-0 px-0">
        <mat-card-title class="calendar-title">
          <h4 class="mb-0">
            High Visibility Projects </h4>

            <div class="form-group filter-group">
              <div class="input-group input-group-sm mr-1 {{ typeStatus }}">
                <div class="input-group-prepend">
                  <span class="input-group-text">Type</span>
                </div>
                <select
                  class="form-control"
                  [value]="typeStatus"
                  (change)="applyFilter($event.target.value,'type')"
                >
                  <option [value]="rag.value" *ngFor="let rag of typeList">{{
                    rag.value
                  }}</option>
                </select>
              </div>
              <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <span class="input-group-text">Business</span>
                </div>
                <select
                  class="form-control"
                  (change)="applyFilter($event.target.value,'vertical')"
                >
                  <option
                    [value]="item.value"
                    *ngFor="let item of businessVerticals"
                    >{{ item.viewValue }}</option
                  >
                </select>
              </div>
            </div>
        </mat-card-title>

        <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" >

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.project_id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="PROJECT">
              <th mat-header-cell *matHeaderCellDef> Project </th>
              <td mat-cell *matCellDef="let element"> {{element.project_name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="PROJECT STATUS">
              <th mat-header-cell *matHeaderCellDef> PROJECT STATUS </th>
              <td mat-cell *matCellDef="let element"> {{element.progress}} </td>
            </ng-container>
          
            <ng-container matColumnDef="SELECT">
              <th mat-header-cell *matHeaderCellDef> Select </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null; checkboxEvent(row, $event)"
                      [checked]="row.KeyProjectIndicator === 1">
                </mat-checkbox>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>

          <div _ngcontent-pal-c18="" class="text-center pt-2">
            <button _ngcontent-pal-c18="" 
            color="primary" 
            mat-raised-button 
            class="mat-raised-button mat-button-base mat-primary" 
            [disabled]="!isChecked" 
            style="margin: 15px;"
            (click)="onSubmit()">
            <span class="mat-button-wrapper"> Submit </span>
          </button></div>
          
        </div>
          
      </mat-card>
    </div>
</div>
