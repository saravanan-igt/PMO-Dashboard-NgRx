<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h2 class="page-title mb-1">{{ pageTitle }}</h2>
    </div>
    <div class="col-md-5" id="topright">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            {{ pageTitle }}
          </li>
        </ol>
      </nav>
    </div>
  </div>
  <div data-html2canvas-ignore="true" class="row info-container">
    <button
      type="button"
      triggers="mouseenter:mouseleave"
      mat-icon-button
      class="info-btn text-white"
      [ngbPopover]="projectContent"
    >
      <mat-icon fontSet="material-icons-outlined">info</mat-icon>
    </button>
    <app-export-btn data-html2canvas-ignore="true" (golivecalendar)="exportGoliveCalendar($event)"></app-export-btn>
    <h2 class="d-none canvasonly page-title col-12">{{ pageTitle }}</h2>
    <ng-template #projectContent>
      <div [innerHTML]="helpText.casGoLive"></div>
    </ng-template>
    <div class="col-12">
      <app-go-live-calendar
        [scheduleData]="calendarData"
        [calendarTitle]="'Casino Projects Go-Live Calendar'"
        [ragFilter]="true"
        [businessFilter]="'BusinessTypeCode|BUSINESS_TYPE'"
      ></app-go-live-calendar>
    </div>
  </div>
</div>
